---
layout: default
---

<div class="home">

  <h1 class="page-heading">About the Wedding | Om bröllopet | 关于婚礼</h1>
  <ul class="post-list">
    {% for page in site.pages %}
    {% if site.home-pages contains page.path %}
      <li>

        <h2>
          <a class="post-link" href="{{ page.url | relative_url }}">{{ page.title | escape }}</a>
        </h2>
        <p class="post-brief">{{ page.brief }}</p>
      </li>
    {% endif %}
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>

</div>
